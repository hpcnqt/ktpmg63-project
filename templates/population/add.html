{% extends 'layout.html' %}

{% block title %} Quản lý nhân khẩu {% endblock %}

{% block content %}
<div class="mt-4 mx-2">
    <h3>Thông tin nhân khẩu</h3>
    <form method="post">
        <div class="row mb-4">
            <div class="form-label">
                <label class="form-label" for="populationId">Mã nhân khẩu</label>
                <input type="text" id="populationId" name="populationId" class="form-control" value="{{ populationId }}" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="fullName">Họ và tên</label>
                <input type="text" id="fullName" name="fullName" class="form-control"  required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="otherName">Tên khác (Không có ghi 'Không')</label>
                <input type="text" id="otherName" name="otherName" class="form-control"  required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="dateOfBirth">Ngày sinh</label>
                <input type="text" id="dateOfBirth" name="dateOfBirth" class="form-control" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="bornLocation">Nơi sinh</label>
                <input type="text" id="bornLocation" name="bornLocation"  class="form-control" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="gender">Giới tính (0: Nam, 1: Nữ)</label>
                <input type="text" id="gender" name="gender" class="form-control" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="ethnic">Dân tộc (Không có ghi 'Không')</label>
                <input type="text" id="ethnic" name="ethnic" class="form-control" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="religion">Tôn giáo (Không có ghi 'Không')</label>
                <input type="text" id="religion" name="religion" class="form-control" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="idNumber">Chứng minh thư, căn cước công dân (Không có ghi 'Không')</label>
                <input type="text" id="idNumber" name="idNumber" class="form-control" required/>
            </div>

            <div class="form-label mb-4">
                <label class="form-label" for="passportNumber">Sổ hộ chiếu (Không có ghi 'Không')</label>
                <input type="text" id="passportNumber" name="passportNumber" class="form-control" required/>
            </div>

            <div class="form-label mb-4">
                <label class="form-label" for="householdId">Mã hộ khẩu * (Thêm qua quản lý hộ khẩu)</label>
                <input type="text" id="householdId" name="passportNumber" class="form-control" readonly/>
            </div>
        </div>

        <div class="form-label mb-4" style="text-align: center;">
            <button type="submit" class="btn btn-outline-primary btn-rounded">Đăng ký nhân khẩu</button>
        </div>

    </form>
</div>

{% endblock %}
