{% extends 'layout.html' %}

{% block title %} Quản lý nhà văn hoá {% endblock %}

{% block content %}
<div class="mt-4 mx-2">
    <div class="row">
        <div class="col-md d-flex">
            <h3 class="d-inline p-2"> Tổ chức sự kiện </h3>
            <div class="dropdown p-2 mb-2">
				<button class="btn btn-primary btn-floating" type="button" id="dropdownMenuButton"
					data-mdb-toggle="dropdown" aria-expanded="false">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<li><a class="dropdown-item" href="" data-mdb-toggle="modal"
							data-mdb-target="#modalPopulationSearch">Tra cứu</a>
					</li>
				</ul>
			</div>
        </div>
    </div>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Sự kiện</th>
            <th>Tổ chức</th>
            <th>Thời gian & địa điểm</th>
            <th>Thu phí</th>
            <th>Phê duyệt</th> 
          </tr>
        </thead>
    </table>
</div>


<!-- Modal -->
<div class="modal modal-lg fade" id="modalPopulationSearch" tabindex="-1" aria-labelledby="modalPopulationSearchLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPopulationSearchLabel">Tra cứu sự kiện</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group rounded">
                <input id="householdSearch" type="search" class="form-control rounded" placeholder="Tên sự kiện" aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary">Tìm kiếm</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
