{% extends 'layout.html' %}

{% block title %} Quản lý trang thiết bị {% endblock %}

{% block content %}
<div class="mt-4 mx-2">
	<div class="row">
		<div class="col-md d-flex">
			<h3 class="d-inline p-2"> Quản lý trang thiết bị </h3>
			<div class="p-2 mb-2">
                <a  href="{{ url_for('asset.add') }}">
                    <button class="btn btn-outline-primary" type="button" id="dropdownMenuButton">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </a>
			</div>
		</div>
	</div>

    <div class="input-group mb-3">
        <input type="search" class="form-control rounded" placeholder="Tên thiết bị" aria-label="search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">Tìm kiếm</button>
  </div>

	<table class="table align-middle mb-0 bg-white">
		<thead class="bg-light">
			<tr>
				<th>Tên thiết bị</th>
				<th>Số lượng</th>
				<th>Hành động</th>
			</tr>
		</thead>
		<tbody>
            {% for i in range(0, len) %}
			<tr>
				<td>
                    {{ assets[i].name }}
				</td>
				<td>
                    {{ assets[i].qty }}
				</td>
				<td>
					<a href="{{ url_for('asset.edit', id=assets[i].id) }}">
						<button type="button" class="btn btn-outline-primary btn-sm btn-rounded m-2">
							<i class="fa-solid fa-pencil"></i>
						</button>
                    </a>
                    <a href="">
                        <button type="button" class="btn btn-outline-danger btn-sm btn-rounded m-2">
							<i class="fa-solid fa-trash"></i>
						</button>
                    </a>  
				</td>
			</tr>
            {% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
