{% extends 'layout.html' %}

{% block title %} Quản lý trang thiết bị {% endblock %}

{% block content %}
<div class="mt-4 mx-2">
	<div class="row">
		<div class="col-md d-flex">
			<h3 class="d-inline p-2"> Quản lý trang thiết bị </h3>
			<div class="dropdown p-2 mb-2">
				<button class="btn btn-primary btn-floating" type="button" id="dropdownMenuButton"
					data-mdb-toggle="dropdown" aria-expanded="false">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<li><a class="dropdown-item" href="" data-mdb-toggle="modal"
							data-mdb-target="#modalHouseholdSearch">Tên thiết bị</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<table class="table align-middle mb-0 bg-white">
		<thead class="bg-light">
			<tr>
				<th>Tên thiết bị</th>
				<th>Số lượng</th>
				<th>Hành động</th>
			</tr>
		</thead>
		<tbody>
            {% for i in range(0, len) %}
			<tr>
				<td>
                    {{ assets[i].name }}
				</td>
				<td>
                    {{ assets[i].qty }}
				</td>
				<td>
					<a href="{{ url_for('asset.edit', id=assets[i].id) }}">
						<button type="button" class="btn btn-outline-primary btn-sm btn-rounded m-2">
							<i class="fa-solid fa-pencil"></i>
						</button>
                    </a>
                    <a href="">
                        <button type="button" class="btn btn-outline-danger btn-sm btn-rounded m-2">
							<i class="fa-solid fa-trash"></i>
						</button>
                    </a>  
				</td>
			</tr>
            {% endfor %}
		</tbody>
	</table>
</div>


<!-- Modal -->
<div class="modal modal-lg fade" id="modalHouseholdSearch" tabindex="-1" aria-labelledby="modalHouseholdSearchLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalHouseholdSearchLabel">Tra cứu hộ khẩu</h5>
				<button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
			</div>
			<form method="POST">
				<div class="modal-body">
					<div class="input-group rounded">
						<input id="householdSearch" type="search" name="householdSearch" class="form-control rounded"
							placeholder="Mã tại sổ hộ khẩu" aria-label="Search" aria-describedby="search-addon" />
						<span class="input-group-text border-0" id="search-addon">
							<i class="fas fa-search"></i>
						</span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Đóng</button>
					<button class="btn btn-primary" type="submit">Tìm kiếm</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
