{% extends 'layout.html' %}

{% block title %} Quản lý nhân khẩu {% endblock %}

{% block content %}
<div class="mt-4 mx-2">
    <h3>Thông tin sự kiện</h3>
    <form method="post">
        <div class="row mb-4">
            <div class="form-label">
                <label class="form-label" for="eventId">Mã sự kiện</label>
                <input type="text" id="eventId" name="eventId" class="form-control" value=" {{ event.id }}" readonly/>
            </div>

            <div class="form-label">
                <label class="form-label" for="eventName">Tên sự kiện</label>
                <input type="text" id="eventName" name="eventName" class="form-control" value="{{ event.name }}" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="registerName">Thông tin người đăng ký</label>
                <input type="text" id="registerName" name="registerName" class="form-control" value="" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="registerContact">Thông tin liên lạc của người đăng ký</label>
                <select class="form-control">
                    <option value="HT T1">HTT1</option>
                    <option value="PCN1">PCn1</option>
                    <option value="PCN2">PCn2</option>
                </select>
            </div>

            <div class="form-label">
                <label class="form-label" for="registerContact">Thông tin liên lạc của người đăng ký</label>
                <input type="text" id="registerContact" name="registerContact" class="form-control" value="" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="gender">Thời gian bắt đầu</label>
                <input type="text" id="gender" name="gender" class="form-control" value="" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="ethnic">Thời gian kết thúc</label>
                <input type="text" id="ethnic" name="ethnic" class="form-control" value="" required/>
            </div>

            <div class="form-label">
                <label class="form-label" for="status">Trạng thái</label>
                <input type="text" id="status" name="status" class="form-control" value="" readonly/>
            </div>

        </div>

        <div class="form-label mb-4" style="text-align: center;">
            <button type="submit" class="btn btn-outline-primary btn-rounded">Lưu thay đổi</button>
        </div>

    </form>
</div>

{% endblock %}
